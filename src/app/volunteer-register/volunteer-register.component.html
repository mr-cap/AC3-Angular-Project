<div class="container-fluid">
  <div class="modal-header border-0">
    <button type="button" class="close" aria-label="Close" (click)="closeModel()" style="margin-left: 94%;">
      <span class="material-icons">
        highlight_off
        </span>
    </button>
  </div>
  <div class="row">
    <div class="col text-center header">
      <h1 class="mb-0 mainHeader">{{ modalTitle }}</h1>
    </div>
  </div>
  <div class="p-4">
    <div class="mt-4">
      <form [formGroup]="loginform" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="material-icons text-white"> person </span>
              </div>
            </div>
            <input
              [ngClass]="{
                'is-invalid':
                  f.username.touched && f.username.dirty && !f.username.valid
              }"
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Username"
              autocomplete="off"
            />
          </div>
          <div *ngIf="f.username.touched && !f.username.valid">
            <small *ngIf="f.username.errors?.required" class="text-danger">
              Username is mandatory.</small
            >
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="material-icons text-white"> email </span>
              </div>
            </div>
            <input
              [ngClass]="{
                'is-invalid':
                  f.email.touched && f.email.dirty && !f.email.valid
              }"
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="email"
              autocomplete="off"
            />
          </div>
          <div *ngIf="f.email.touched && !f.email.valid">
            <small class="text-danger"> email is mandatory.</small>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="material-icons text-white"> lock </span>
              </div>
            </div>
            <input
              [ngClass]="{
                'is-invalid':
                  f.password.touched && f.password.dirty && !f.password.valid
              }"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              autocomplete="off"
            />
          </div>
          <div *ngIf="f.password.touched && !f.password.valid">
            <small class="text-danger"> Password is mandatory.</small>
          </div>
        </div>
        <div class="form-group mb-0">
          <div class="row">
            <div class="col text-center">
              <button
                type="submit"
                class="btn btn-success px-4"
                [disabled]="!loginform.valid"
              >
                <span
                  *ngIf="this.loadingContent == true"
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span *ngIf="this.loadingContent == false">Submit</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
